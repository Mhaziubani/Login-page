<html lang="en">

<body>
    <div class="container">
     <form action="#">
        <div class="user-details">
            <div class="input-box">
                <span class="details">First Name</span> 
                <input type="text" placeholder="e.g. Joseph" required>
            </div>
            <div class="input-box">
                <span class="details">Last Name</span>
                <input type="text" placeholder="e.g. Ubani" required>
            </div>
            <div class="input-box1">
                <span class="details">Website</span>
                <input type="text" placeholder="www.website.com" required>
            </div>
             <div style="margin-top: 15%;"class="input-box">
                <span class="details">Email Address</span>
                <input type="email" placeholder="e.g.name@domain.com" required>
            </div> 
            <div style="margin-top: -13%;"class="input-box">
                <span class="details">Phone Number</span>
                <input type="tel" placeholder="+234 000 0000"max="13" required>
            </div>
            <div class="input-box">
                <span class="details">Password</span>
                <input type="password" placeholder="Enter Your password" required>
            </div>
            <div style="margin-top: -13%;"class="input-box">
                <span class="details">Confirm Password</span>
                <input type="password" placeholder="Confirm your password" required>
            </div>
        </div>
       <div class="gender-details">
        <input type="radio" name="gender" id="dot-1">
        <input type="radio" name="gender" id="dot-2">
        <input type="radio" name="gender" id="dot-3">
        <span class="gender-title">Your Category</span>
           <div class="category">
            <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Low Budget</span>
            </label>
            <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Mid-range Butget</span>
            </label>
            <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">High Budget</span>
            </label>
            <label class="checkbox" for="mycheckboxid">
                <br><input class ="checkbox__input" type ="checkbox" name="" id="mycheckboxid" required>Yes, I agree to the terms and conditions.
                <div class="checkbox__box"></div>
                
            </label>
        </div>
       </div>
        <div class="button" target=_blank>
            <a href="landing.html"><input type="Submit"  value="Register"></a>
            
        </div>
       </div>
    </form>
</div>
